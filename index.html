<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:site_name" content="View Mokshesh Shah's Portfolio Website">
  <meta property="og:title" content="Developer | Tech Enthusiast" />
  <meta property="og:description"
      content="Hello there 👋🏻,My name is Mokshesh Shah.I am a Software Developer 👨🏻‍💻📚I am eager to hear about potential career opportunities, so I would be pleased to chat about job openings in the Frontend Development sphere.Send 'help' to know more about me." />
  <meta property="og:image" itemprop="image" content="./assets/images/mk.png">
  <meta property="og:type" content="website" />

  <link itemprop="thumbnailUrl" href="./assets/images/mk.png">
  <!-- No need to change anything here -->
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/jpeg">

  <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <meta property="og:updated_time" content="1440432930" />

  <title>Developer | Tech Enthusiast | </title>
  <link rel="stylesheet" href="output.css">
</head>
<body onload="startFunction()">
    <main class="font-display bg-[#1b1b1b] bg-repeat h-screen">
        <div class="max-w-3xl w-full h-screen mx-auto bg-[url('./assets/images/bg.webp')]">
            <link itemprop="thumbnailUrl" href="./assets/images/mk.png">
            <span itemprop="thumbnail" itemscope itemtype="http://schema.org/ImageObject">
                <link itemprop="url" href="./assets/images/mk.png">
            </span>
        
            <nav class="sticky top-0 inset-x-0 flex bg-[#202c33] p-2.5">
                <div class="w-full flex">
                    <div class="">
                        <img class="w-10 h-10 rounded-full cursor-pointer object-cover" onclick="openFullScreenDP()" src="./assets/images/mk.png" alt="">
                    </div>
                    <div class="flex flex-col leading-[100%] mt-auto mr-0 ml-[2%]">
                        <label id="name" class="text-white mb-1">Mokshesh Shah</label>
                        <label id="lastseen" class="text-[#8696a0] text-sm">last seen today at 9:00 AM</label>
                    </div>
                </div>
            </nav>
        
            <div class="flex flex-col items-end w-full h-[calc(100%-132px)] relative overflow-y-auto text-white " id="myScrollable">
                <div class="absolute transition-all duration-700 ease-in-out w-full h-full hidden flex-col bg-[#2f2f2fec] z-[1000] xl:hidden xl:w-full xl:h-full xl:overflow-y-scroll" id="fullScreenDP">
                    <div class="flex m-auto insideDP xl:flex xl:w-[70%]">
                        <img class="w-[90%] m-auto rounded-10 dp xl:w-[50%] xl:m-auto" src="./assets/images/squareDp.png" alt="">
                        <svg class="closeBTN xl:mt-[15px] w-[30px] h-[30px] block absolute ml-[6%] mt-[5px] cursor-pointer group" onclick="closeFullDP()" xmlns="http://www.w3.org/2000/svg" width="64px"
                            viewBox="0 0 512 512" height="64px">
                            <path class="btnColor fill-[rgba(0, 0, 0, 0.692)] transition-all ease-in-out duration-300 group-hover:fill-red-500" fill="#E04F5F"
                                d="M504.1,256C504.1,119,393,7.9,256,7.9C119,7.9,7.9,119,7.9,256C7.9,393,119,504.1,256,504.1C393,504.1,504.1,393,504.1,256z" />
                            <path fill="#FFF"
                                d="M285,256l72.5-84.2c7.9-9.2,6.9-23-2.3-31c-9.2-7.9-23-6.9-30.9,2.3L256,222.4l-68.2-79.2c-7.9-9.2-21.8-10.2-31-2.3c-9.2,7.9-10.2,21.8-2.3,31L227,256l-72.5,84.2c-7.9,9.2-6.9,23,2.3,31c4.1,3.6,9.2,5.3,14.3,5.3c6.2,0,12.3-2.6,16.6-7.6l68.2-79.2l68.2,79.2c4.3,5,10.5,7.6,16.6,7.6c5.1,0,10.2-1.7,14.3-5.3c9.2-7.9,10.2-21.8,2.3-31L285,256z" />
                        </svg>
                    </div>
                </div>
                <div id="chatting" class="chatting overflow-y-scroll relative w-full h-full">
                    <ul id="listUL" class="overflow-y-hidden static w-full bottom-0 list-none flex flex-col">
                    </ul>
                </div>
            </div>
        
            <footer class="w-full bg-[#202c33] p-2.5">
                <div class="sendBar relative w-full">
                    <div class="relative bg-[#2a3942] rounded-10 py-2.5 pl-2.5 pr-14">
                        <input class="block w-full bg-transparent text-white outline-none " id="inputMSG" onkeypress="isEnter(event)" type="text" placeholder="Type a message" autofocus>
                    </div>
                    <svg class="w-5 h-5 absolute top-1/2 -translate-y-1/2 right-6" onclick="sendMsg()" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="white"
                            d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
                    </svg>
                </div>
            </footer>
        </div>
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
